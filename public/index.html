<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NexusAI Studio</title>
    
    <!-- Tailwind CSS (via CDN para garantir carregamento visual rápido sem build complexo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb',
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; background-color: #f8fafc; color: #0f172a; font-family: 'Outfit', sans-serif; }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este app.</noscript>
    <div id="root"></div>
  </body>
</html>
